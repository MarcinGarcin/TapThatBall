<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tap that ball</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="usernameForm">
    <h2>Welcome to Tap That Ball!</h2>
    <p>Please enter your name to start the game</p>
    <input type="text" id="nameInput" placeholder="Your name" maxlength="20">
    <button id="startGame">Start Game</button>
</div>
<div class="gameContainer">
    <div id="rankingPanel">
        <h2>Rank</h2>
        <div id="rankingContent">
            <table id="rankingTable">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Date</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <div id="CanvasContainer">
        <canvas id="GameCanvas"></canvas>
        <button id="TryAgain">Try again</button>
    </div>
    <div id="info">
        <h2>Session</h2>
        <div id="user-details">
            <p id="username"></p>
            <p id="country"></p>
            <p id="attempsAmount"></p>
            <p id="highscore"></p>
            <p id="uniqueId"></p>
        </div>
    </div>
</div>

<script src="../js/game.js"></script>
<script src="../js/ranking.js"></script>
<script type="module" src="../js/profile.js"></script>
<script type="module" src="../js/location.js"></script>
</body>
</html>
